<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src='babel.js'></script>
    <script src='react-router-dom.js'></script>
    <title>YODAZ</title>
  </head>
  <body>

    <div id="app"></div>

    <script type="text/jsx">

    var HashRouter = ReactRouterDOM.HashRouter;
    var Link = ReactRouterDOM.Link;
    var Route = ReactRouterDOM.Route;

    class Cities extends React.Component {
      render () {
        return  <section><h1>Cities</h1><p>...</p></section>
      }
    }
    class Food extends React.Component {
      render () {
        return  <section><h1>Food</h1><p>...</p></section>
      }
    }

      ReactDOM.render(<HashRouter>
        <div>
            <nav>
              <ul>
                <li><Link to="/cities">Cities</Link></li>
                <li><Link to="/food">Food</Link></li>
            </ul>
          </nav>
        <Route component={Cities} path='/cities' />
        <Route component={Food} path='/food' />
        </div>
      </HashRouter>,
        document.getElementById('app')
      );

    </script>

  </body>
</html>
